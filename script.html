<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h>Complex Calculator</h>
    <p>This app is a complex calculator in which u press the buttons to perform the operations of addition, multiplication, subtraction and division. After entering both the numbers u can use the operation buttons to perform an operation.</p><br>
    <label id="answer">Answer Will Display Here</label><br><br>
    <label id="num1"></label>
    <label id="num2"></label><br><br>
    <button id="1" onclick="one()">1</button>
    <button id="2" onclick="two()">2</button>
    <button id="3" onclick="three()">3</button><br><br>
    <button id="4" onclick="four()">4</button>
    <button id="5" onclick="five()">5</button>
    <button id="6" onclick="six()">6</button><br><br>
    <button id="7" onclick="seven()">7</button>
    <button id="8" onclick="eight()">8</button>
    <button id="9" onclick="nine()">9</button><br><br>
    <button id="0" onclick="zero()">0</button>
    <button id="+" onclick="add()">+</button>
    <button id="-" onclick="subtract()">-</button><br><br>
    <button id="×" onclick="multiply()">×</button>
    <button id="÷" onclick="divide()">÷</button>
    <button id="clear" onclick="clear()">=</button>
</body>
</html>
